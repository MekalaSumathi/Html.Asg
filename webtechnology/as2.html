<!DOCTYPE html>
<html lang="en">
<head>
    <title>table2</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table  border="2" cellspacing="10" cellpadding="10">
        <tr>
            <th></th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th></th>
        </tr>
        <tr>
            <th>1</th>
            <th colspan="3" rowspan="2">A</th>
            <th colspan="4" rowspan="2">B</th>
            <th>1</th>
        </tr>
        <tr>
            <th>2</th>
            <th>2</th>
        </tr>
        <tr>
            <th>3</th>
            <th colspan="7">C</th>
            <th>3</th>
            
        </tr>
        <tr>
            <th>4</th>
            <th rowspan="2" colspan="6">D</th>
            <th>E</th>
            <th>4</th>

        </tr>
        <tr>
            <th>5</th>
            <th>F</th>
            <th>5</th>
        </tr>
        <tr>
            <th></th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th></th>
        </tr>
        
    </table>

    
</body>
</html>
